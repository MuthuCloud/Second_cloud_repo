<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        p {
            color: #555;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            padding: 1rem;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <p>Hello! This is a simple web page created with HTML and CSS.</p>
        <p>Click the button below to learn more about web development:</p>
        <a href="https://www.w3schools.com" target="_blank" class="button">Learn More</a>

        <img src="https://via.placeholder.com/600x300" alt="Sample Image">
    </main>

</body>
</html>
